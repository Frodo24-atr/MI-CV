<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <header>
        <h1><b>Formulario de Registro</b></h1>
    </header>
    <div>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required=><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required=><br><br>
            <label for="modalidad">Modalidad de Cursada:</label>
            <input type="radio" id="ondemand" name="modalidad">
            <label for="on-demand">On-Demand</label>
            <input type="radio" id="en vivo" name="modalidad">
            <label for="en vivo">En vivo</label><br><br>
            <label for="email">Correo:</label>
            <input type="email" id="email" required=><br><br>
            <input type="checkbox" id="SES1" name="check1">
            <label for="SES1">Deseo recibir información sobre nuevos posteos en la paltaforma de Nucba.</label><br><br>
            <input type="checkbox" id="SES2" name="check2">
            <label for="SES2">Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack.</label><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>


</body></html>
